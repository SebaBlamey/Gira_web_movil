version: '3.4'

services:
  wmbackend:
    image: wmbackend
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: development
    ports:
      - 3000:3000
    network_mode: "host"
    command: npm run start:dev  # Agregamos esta l√≠nea para especificar el comando al iniciar el contenedor
  mongodb:
    image: mongo:latest
    ports:
      - 27017:27017
